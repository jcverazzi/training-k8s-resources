apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wordpress-frontend
  labels:
    app: wordpress
spec:
  template:
    metadata:
      labels:
        app: wordpress
        service: frontend
    spec:
      containers:
        - image: "{{ .Values.wordpress.image.repository }}:{{ .Values.wordpress.image.tag }}"
          name: wordpress
          env:
            - name: WORDPRESS_DB_HOST
              value: wordpress-mysql
            - name: WORDPRESS_DB_PASSWORD
              value: root123
          ports:
            - containerPort: 80
              name: wordpress
